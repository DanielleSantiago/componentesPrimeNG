<div class="container-fluid">
  <div class="col-12">
    <p-table #dt [value]="clientes" styleClass="p-datatable-gridlines mb-5" [(selection)]="selectedClients" dataKey="nome"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,20,30]"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"[globalFilterFields]="['nome','idade','genero']">
      <ng-template pTemplate="caption">
        <div class="p-grid p-align-center">
          <span>Lista de Clientes</span>
            <button p-button class="btn">
              <i class="pi pi-bars"></i>
            </button>
          <span class="p-input-icon-right ml-auto float-end">
            <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal(($any($event.target).value), 'contains')"/>
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th style="width: 30%;">Nome</th>
            <th style="width: 25%; text-align: center;">Idade</th>
            <th style="width: 25%; text-align: center;">GÃªnero</th>
            <th style="width: 25%; text-align: center;">Ativo</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
          <tr>
            <td>
              <p-tableCheckbox [value]="cliente"></p-tableCheckbox>
            </td>
            <td>{{ cliente.nome }}</td>
            <td style="text-align: center;">{{ cliente.idade }}</td>
            <td style="text-align: center;">{{ cliente.genero }}</td>
            <td style="text-align: center;">
              <p-inputSwitch [(ngModel)]="cliente.ativo"></p-inputSwitch>
            </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
