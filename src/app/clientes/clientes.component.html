<div class="row">
  <div class="col-12">
    <p-table [columns]="cols" #dt [value]="clientes" styleClass="p-datatable-gridlines" responsiveLayout="scroll" [rowHover]="true" [(selection)]="selectedClients" dataKey="nome"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,15,30]" [columns]="selectedClients"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"[globalFilterFields]="['nome','idade','genero']" [paginator]="true" [rows]="5">
      <ng-template pTemplate="caption">
        <div class="table-header">
          <div style="display: inline-block;">
            <span>Lista de Clientes</span>
          </div>
          <div style="display: inline-block;">
            <p-multiSelect [showHeader]="false" [options]="cols" [(ngModel)]="selectedClients" optionLabel="header" placeholder="Escolha as Colunas"></p-multiSelect>
          </div>
          <div style="display: inline-block;">
            <span class="p-input-icon-right">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal(($any($event.target).value), 'contains')"/>
            </span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
      <!-- <ng-template pTemplate="header"> -->
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <!-- <th>Nome</th>
            <th>Idade</th>
            <th>Ativo</th> -->
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">{{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente let-columns="columns">
      <!-- <ng-template pTemplate="body" let-cliente> -->
          <tr>
            <td>
              <p-tableCheckbox [value]="cliente"></p-tableCheckbox>
            </td>
            <!-- <td>{{ cliente.nome }}</td>
            <td>{{ cliente.idade }}</td>
            <td>{{ cliente.ativo }}</td> -->
            <td *ngFor="let col of columns">
              {{cliente[col.field]}}
          </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
